  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob. Club</title>

    <style>
        body {background-image:  url('FishBG.png'); 

        }

        .titl { text-align: center;

        }

    </style>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min. js"></script>
  </head>
  <body>
    
    <div class="container">
        <h1 class="titl">ROBOTICS CLUB APPLICATION</h1> <br> <br>
        
          <div class="container rounded mt-5 p-4">
            <form>
         
              <div class="mb-3">
                <label for="user" class="form-label">FULL NAME</label>
                <input type="text" class="form-control" id="user">
              </div>
              
              <div class="mb-3">
                <label for="age" class="form-label">AGE</label>
                <input type="text" class="form-control" id="age">
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">EMAIL </label>
                <input type="text" class="form-control" id="email">
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">PHONE NO.</label>
                <input type="text" class="form-control" id="phone">
              </div>
        
             
              <div class="form-group">
                <p><strong>Favorite Subjects</strong></p>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="mechanical" value="">
                  <label class="form-check-label" for="mechanical">Design</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="programming" value="">
                  <label class="form-check-label" for="programming">Programming</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="electronics" value="">
                  <label class="form-check-label" for="electronics">Electronics</label>
                </div>
              </div>
        
              <br>
        
              <div class="form-group">
                <p><strong>Robotics Experience</strong></p>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="expertise" id="beginner" value="Beginner">
                  <label class="form-check-label" for="beginner">Novice</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="expertise" id="intermediate" value="Intermediate">
                  <label class="form-check-label" for="intermediate">Intermediate</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="expertise" id="advanced" value="Advanced">
                  <label class="form-check-label" for="advanced">Advanced</label>
                </div>
              </div>
        
              <br>
        
              <div class="form-group">
                <p><strong>Preferred Robotics Project</strong></p>
                <label for="sell">What do you prefer?:</label>
                <select class="form-control" id="sell">
                  <option>Joints</option>
                  <option>Movement</option>
                  <option>Sensing</option>
                </select>
              </div>
        
              <br>
        
              <p><strong>Why are you intrested?</strong></p>
              <textarea class="form-control" id="whyJoin" rows="5"></textarea>
              <br>
        
         
                <button type="submit" class="btn btn-success mt-3">Submit</button>
           
            </form>
          </div>
  </body>
  </html>
